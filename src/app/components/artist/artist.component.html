<div class="container text-dark">
    <div class="row mt-3">
        <div class="col-lg-3">
            <img
                class="img-thumbnail"
                src="{{artista.images | sinfoto }}"
            >
        </div>
        <div class="col-lg-9">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">{{ artista.name }}</h4>
                </div>
                <div class="card-body">
                    <strong>Genero Musical:</strong>
                    <span *ngFor="let genero of this.artista.genres">{{ genero | join:" "}}</span>
                    <a class="card-link">Card link</a>
                    <a class="card-link">Another link</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-lg-12">
            <div
                class="card mt-2"
                *ngFor="let track of tracks"
            >
                <div class="card-body">
                    <h3 class="card-title">{{ track.name }}</h3>
                    <p class="card-text">Text</p>
                </div>
            </div>
        </div>
    </div>
</div>
